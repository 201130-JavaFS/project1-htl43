<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursment System Web App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body id="user-body">
    <div class="container" >
      <h3>Login sucessfully</h3>
      <div class="row" id="table-row">
        <table class="table table-hover table-bordered" id="avtable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="avbody"></tbody>
        </table>
      </div>
    </div>

    <div class="container" id="employee-div1" hidden>
      <p>Welcome to Employee page</p>
    </div>

    <div class="container" id="manager-div1" hidden>
      <p>Welcome to Manager page</p>
    </div>

    <script src="user.js"></script>
  </body>
</html>
