<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursment System Web App</title>   
    <link rel="stylesheet" href="user.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="user.css">
  </head>
  <body id="user-body">
    <div class="container" >
      <h3 class="col-sm-12">Welcome to Employee Account</h3>
      <div class="row col-sm-12" id="table-row">
        <table class="table table-hover table-bordered table-sm" id="avtable">
          <thead class="table-info">
            <tr>
              <th>ID</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="avbody"></tbody>
        </table>
      </div>
    </div>

    <div class="container" id="employee-div1" hidden>
      <select class="btn btn-info col-sm-4" id="emp-select">
        <option selected hidden>Menu</option>
        <option value="request">Request A Reimbursment</option>
        <option value="view">View All Rebursment</option>
      </select>  
    </div>
    <br>
    <div class="container" id="ers-form" hidden>
      <h5 id="form-header" class="col-md-12">Please fill out the form and submit</h3>   
      <div class="d-flex flex-column" id="login-row">

        <div class="form-group col-sm-8">
          <label for="amount">Amount</label>
          <input class="form-control " id="amount" type="text" placeholder="0.00">
          <small id="amountHelp" class="helper">The amount of reimbursment must be a number that greater than 0</small>
        </div>

        <div class="form-group col-sm-3">
          <label for="reimbursment-type">Select one</label> 
          <select class="form-control btn btn-info" id="rb-type">
            <option value="1">LODGING</option>
            <option value="2">TRAVEL</option>
            <option value="3">FOOD</option>
            <option value="4">OTHER</option>
          </select>
        </div>
        
        <div class="form-group col-sm-8">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <small id="amountHelp" class="form-text text-muted">Give short description for your reimbursment if you want to notice our manager.</small>
        </div>

        <div class="form-group col-sm-4 ">
          <button id="submit" class="btn btn-danger">Submit</button>
        </div>            
      </div>
      <p id="login_message"></p>
    </div>

    <div class="container" id="manager-div1" hidden>
      <p>Welcome to Manager page</p>
    </div>

    <script src="user.js"></script>
  </body>
</html>
