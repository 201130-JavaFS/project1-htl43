<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursment System Web App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="login-div-1">
      <h3 class="col-lg-12">Please enter your username and password:</h3>
      <div class="row" id="login-row">    
          <input class="col-sm-4 form-control" id="username" type="text" placeholder="USERNAME">
          <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD">
          <button id="loginbtn" class="btn btn-danger">Login</button>
      </div>
      <p id="login_message"></p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
